<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法使いの冒険</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var cursors;

        var game = new Phaser.Game(config);

        function preload() {
            // 背景と魔法使いキャラクターのドット絵を読み込む
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png'); // 背景画像
            this.load.spritesheetthis.load.spritesheet('wizard', 'wizard', { frameWidth: 32, frameHeight: 32 }); // 魔法使いのドット絵キャラクター
        }

        function create() {
            // 背景を設定
            this.add.image(400, 300, 'sky');

            // プレイヤーキャラクターを作成
            player = this.physics.add.sprite(400, 300, 'wizard');
            player.setCollideWorldBounds(true); // 画面外に出ないようにする

            // プレイヤーの初期速度設定
            player.setVelocityX(0);
            player.setVelocityY(0);

            // アニメーションを作成（歩くアニメーション）
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('wizard', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('wizard', { start: 4, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            // キー入力を設定
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // プレイヤーの移動
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true); // 左に歩くアニメーション
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true); // 右に歩くアニメーション
            } else {
                player.setVelocityX(0);
                player.anims.stop();
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);
            } else {
                player.setVelocityY(0);
            }
        }
    </script>
</body>
</html>
